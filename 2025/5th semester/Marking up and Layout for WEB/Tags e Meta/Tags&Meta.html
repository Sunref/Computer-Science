<!--

Faça uma busca na internet para descobrir o que os
elementos a seguir fazem e crie uma página com
estes elementos:
a) hr, em, small, mark, del, ins, sub, sup, q, code

Resposta: 
<hr>: Cria uma linha horizontal.
<em>: Destaca o texto em itálico, geralmente para enfatizar.
<small>: Exibe o texto em um tamanho menor.
<mark>: Destaca o texto com fundo amarelo (ou a cor do destaque no navegador).
<del>: Marca um texto como deletado, geralmente com uma linha sobre ele.
<ins>: Marca um texto como inserido, geralmente com um sublinhado.
<sub>: Exibe o texto como um subscrito (abaixo da linha de base).
<sup>: Exibe o texto como um sobrescrito (acima da linha de base).
<q>: Representa uma citação curta (geralmente, com aspas).
<code>: Define um trecho de código.

-->
