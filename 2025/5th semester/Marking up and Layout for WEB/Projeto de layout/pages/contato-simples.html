<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Contato Simples</title>
        <link rel="stylesheet" href="../style/contato-simples.css" />
    </head>
    <body>
        <div class="container">
            <h1>Entre em Contato</h1>
            
            <table class="contact-wrapper" cellspacing="0" cellpadding="0" border="0" width="800">
                <tr>
                    <td>
                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tr>
                                <td>
                                    <h2>Informações de Contato</h2>
                                    <table class="contact-info" cellspacing="0" cellpadding="0" border="0" width="100%">
                                        <tr>
                                            <td width="80"><b>Endereço:</b></td>
                                            <td>Rua Exemplo, 123 - São Paulo, SP</td>
                                        </tr>
                                        <tr>
                                            <td height="15" colspan="2"></td>
                                        </tr>
                                        <tr>
                                            <td width="80"><b>Telefone:</b></td>
                                            <td>(11) 99999-9999</td>
                                        </tr>
                                        <tr>
                                            <td height="15" colspan="2"></td>
                                        </tr>
                                        <tr>
                                            <td width="80"><b>Email:</b></td>
                                            <td>contato@exemplo.com</td>
                                        </tr>
                                        <tr>
                                            <td height="15" colspan="2"></td>
                                        </tr>
                                        <tr>
                                            <td width="80"><b>Horário:</b></td>
                                            <td>Segunda a Sexta, 9h às 18h</td>
                                        </tr>
                                    </table>
                                    
                                    <h3>Redes Sociais</h3>
                                    <div class="social-links">
                                        <a href="#" class="social-link">FB</a>
                                        <a href="#" class="social-link">IG</a>
                                        <a href="#" class="social-link">TW</a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        
                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tr>
                                <td height="30" style="border-top: 1px solid #964b00;"></td>
                            </tr>
                            <tr>
                                <td>
                                    <h2>Envie uma Mensagem</h2>
                                    <form class="contact-form">
                                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                                            <tr>
                                                <td><label for="nome">Nome:</label></td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" id="nome" name="nome" style="width: 500px;"></td>
                                            </tr>
                                            <tr>
                                                <td height="15"></td>
                                            </tr>
                                            <tr>
                                                <td><label for="email">Email:</label></td>
                                            </tr>
                                            <tr>
                                                <td><input type="email" id="email" name="email" style="width: 500px;"></td>
                                            </tr>
                                            <tr>
                                                <td height="15"></td>
                                            </tr>
                                            <tr>
                                                <td><label for="assunto">Assunto:</label></td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" id="assunto" name="assunto" style="width: 500px;"></td>
                                            </tr>
                                            <tr>
                                                <td height="15"></td>
                                            </tr>
                                            <tr>
                                                <td><label for="mensagem">Mensagem:</label></td>
                                            </tr>
                                            <tr>
                                                <td><textarea id="mensagem" name="mensagem" rows="5" style="width: 500px;"></textarea></td>
                                            </tr>
                                            <tr>
                                                <td height="15"></td>
                                            </tr>
                                            <tr>
                                                <td><button type="submit" class="submit-button">Enviar Mensagem</button></td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            
            <div class="footer" style="width: 800px; text-align: center;">
                <p>© 2025 Fernanda Martins da Silva. Todos os direitos reservados.</p>
            </div>
        </div>
    </body>
</html>
