<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato Responsivo</title>
        <link rel="stylesheet" href="../style/style_contatos-melhor.css" />
    </head>
    <body>
        <div class="container">
            <h1>Entre em Contato</h1>

            <div class="contato-flex">
                <!-- Bloco de informações de contato -->
                <section class="info-contato">
                    <h2>Informações de Contato</h2>

                    <div class="info-item">
                        <strong>Endereço:</strong>
                        <span>Rua Exemplo, 123 - São Paulo, SP</span>
                    </div>

                    <div class="info-item">
                        <strong>Telefone:</strong>
                        <span>(11) 99999-9999</span>
                    </div>

                    <div class="info-item">
                        <strong>Email:</strong>
                        <span>contato@exemplo.com</span>
                    </div>

                    <div class="info-item">
                        <strong>Horário:</strong>
                        <span>Segunda a Sexta, 9h às 18h</span>
                    </div>

                    <div class="redes-sociais">
                        <h3>Redes Sociais</h3>
                        <div class="links-sociais">
                            <a href="#" class="link-social">FB</a>
                            <a href="#" class="link-social">IG</a>
                            <a href="#" class="link-social">TW</a>
                        </div>
                    </div>
                </section>

                <!-- Formulário de contato -->
                <section class="form-contato">
                    <h2>Envie uma Mensagem</h2>

                    <form>
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required />
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>

                        <div>
                            <label for="assunto">Assunto</label>
                            <input
                                type="text"
                                id="assunto"
                                name="assunto"
                                required
                            />
                        </div>

                        <div>
                            <label for="mensagem">Mensagem</label>
                            <textarea
                                id="mensagem"
                                name="mensagem"
                                required
                            ></textarea>
                        </div>

                        <button type="submit">Enviar Mensagem</button>
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>
