<html lang="pt-BR">
<head>

    <title>Lista</title>
</head>
<body>
    <h1>Lista alinhada</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ol>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2</li>

        </li>
        <li>Item 3
            <ol>

                <li>Subitem 3.2

                        <li>Subitem 3.2.1</li>
                        <li>Subitem 3.2.2</li>
                    </ol>
                </li>
            </ol>
        </li>
    </ol>
