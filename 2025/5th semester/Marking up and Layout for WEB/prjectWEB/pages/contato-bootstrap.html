<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../style/contato-bootstrap.css" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container py-4">
            <h2 class="text-center mb-4">Entre em Contato</h2>
            
            <div class="row g-4">
                <!-- Informações de Contato -->
                <div class="col-md-5">
                    <div class="card contact-card h-100">
                        <div class="card-body">
                            <h3 class="card-title mb-4">Informações de Contato</h3>
                            
                            <div class="d-flex mb-3">
                                <div class="icon-box me-3">
                                    <i class="bi bi-geo-alt-fill"></i>
                                </div>
                                <div>
                                    <h5>Endereço</h5>
                                    <p>Rua Exemplo, 123 - São Paulo, SP</p>
                                </div>
                            </div>
                            
                            <div class="d-flex mb-3">
                                <div class="icon-box me-3">
                                    <i class="bi bi-telephone-fill"></i>
                                </div>
                                <div>
                                    <h5>Telefone</h5>
                                    <p>(11) 99999-9999</p>
                                </div>
                            </div>
                            
                            <div class="d-flex mb-4">
                                <div class="icon-box me-3">
                                    <i class="bi bi-envelope-fill"></i>
                                </div>
                                <div>
                                    <h5>Email</h5>
                                    <p>contato@exemplo.com</p>
                                </div>
                            </div>
                            
                            <h4 class="mb-3">Redes Sociais</h4>
                            <div class="social-icons">
                                <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
                                <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
                                <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
                                <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Formulário de Contato -->
                <div class="col-md-7">
                    <div class="card contact-card h-100">
                        <div class="card-body">
                            <h3 class="card-title mb-4">Envie uma Mensagem</h3>
                            
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingName" placeholder="Nome">
                                            <label for="floatingName">Nome</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                                            <label for="floatingEmail">Email</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingSubject" placeholder="Assunto">
                                            <label for="floatingSubject">Assunto</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="floatingMessage" style="height: 150px" placeholder="Mensagem"></textarea>
                                            <label for="floatingMessage">Mensagem</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-send px-4 py-2">
                                            Enviar Mensagem
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
